<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

</html>

<body>
    <div class="player">
        <div class="player__bar">
            <div class="player__album">
                <div class="player__albumImg active-song" data-author="Author 1" data-song="Song 1" data data-src="song1.mp3" style="background-image: url(album-1.jpg)">
                </div>
                <div class="player__albumImg active-song" data-author="Author 2" data-song="Song 2" data data-src="song2.mp3" style="background-image: url(album-2.jpg)">
                </div>
                <div class="player__albumImg active-song" data-author="Author 3" data-song="Song 3" data data-src="song3.mp3" style="background-image: url(album-3.jpg)">
                </div>
            </div>
            <div class="player__controls">

                <div class="player__prev">
                    <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
                </div>

                <div class="player__play">
                    <svg class="icon play">
                    <use xlink:href="img/sprite.svg#play"></use>
                </svg>
                    <svg class="icon pause">
                    <use xlink:href="img/sprite.svg#pause"></use>
                </svg>
                </div>

                <div class="player__next">
                    <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
                </div>
            </div>
        </div>
        <div class="player__timeline">
            <p class="player__author"></p>
            <p class="player__song"></p>
            <div class="player__timelineBar">
                <div id="playhead"></div>
            </div>
        </div>
    </div>
</body>
