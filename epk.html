<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="google=">
    <title>EPK</title>
    <link rel="stylesheet" href="epk_style.css">
</head>

<body>
    <div class="main" id="main">
        <div class="form_sample" id="form_sample">
            <form id="contact_form" action="" method="POST">
                <h2>Contact Us</h2>
                <hr>
                <br>

                <label for="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." >
                <br>

                <label for="dmail"></label>
                <input type="email" id="dmail" name="email" placeholder="Your email.." >
                <br>

                <label for="dmessage"></label>
                <textarea name="dmessage" id="dmessage" placeholder="Message" ></textarea>
                <br>

                <input type="submit" id="dsubmit" name="dsubmit" value="Submit">            

            </form>
        </div>
    </div>
</body>
</html>
